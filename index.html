<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Generator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e2e8f0;
        }
        
        /* Main Window */
        .app-window {
            background: #1e1e2e;
            border-radius: 16px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.5), 0 0 0 1px rgba(255,255,255,0.1);
            width: 100%;
            max-width: 1200px;
            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Title Bar */
        .title-bar {
            background: linear-gradient(90deg, #2d2d44 0%, #1e1e2e 100%);
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #333;
        }
        .title-bar h1 {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .title-bar .logo {
            font-size: 24px;
        }
        
        /* Top Tabs */
        .top-tabs {
            display: flex;
            background: #252536;
            border-bottom: 1px solid #333;
            overflow-x: auto;
        }
        .tab-btn {
            flex: 1;
            min-width: 140px;
            padding: 16px 20px;
            text-align: center;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 13px;
            font-weight: 500;
            color: #888;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .tab-btn:hover { 
            color: #fff;
            background: rgba(99, 102, 241, 0.1);
        }
        .tab-btn.active {
            color: #818cf8;
            border-bottom-color: #818cf8;
            background: rgba(99, 102, 241, 0.1);
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        /* Left Panel - Subtypes */
        .subtypes-panel {
            width: 240px;
            background: #1a1a28;
            border-right: 1px solid #333;
            overflow-y: auto;
            padding: 16px;
        }
        .subtype-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 6px;
            border: 1px solid transparent;
            background: transparent;
            color: #ccc;
            width: 100%;
            text-align: left;
            font-size: 14px;
        }
        .subtype-btn:hover { 
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(99, 102, 241, 0.2);
            color: #fff;
        }
        .subtype-btn.active {
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.2) 0%, rgba(139, 92, 246, 0.15) 100%);
            border-color: rgba(99, 102, 241, 0.3);
            color: #fff;
        }
        .subtype-btn .icon { font-size: 20px; }
        
        /* Middle Panel - Results */
        .results-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #1e1e2e;
            min-height: 400px;
            position: relative;
        }
        .results-header {
            padding: 16px 20px;
            background: #252536;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .results-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .export-btns {
            display: flex;
            gap: 8px;
        }
        .export-btn {
            padding: 8px 14px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 12px;
            color: #ccc;
            cursor: pointer;
            transition: all 0.2s;
        }
        .export-btn:hover { 
            background: #444;
            border-color: #6366f1;
            color: #fff;
        }
        .results-list {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
        }
        .result-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            background: #252536;
            border-radius: 10px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s;
            border: 1px solid #333;
        }
        .result-item:hover {
            transform: translateX(4px);
            border-color: rgba(99, 102, 241, 0.3);
            background: #2a2a40;
        }
        .result-num {
            color: #666;
            font-size: 12px;
            font-weight: 600;
            width: 28px;
        }
        .result-value {
            flex: 1;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: #e2e8f0;
            word-break: break-all;
        }
        .copy-hint {
            color: #555;
            font-size: 10px;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .result-item:hover .copy-hint { opacity: 1; }
        .color-preview {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            border: 2px solid #444;
        }
        
        /* Right Panel - Config */
        .config-panel {
            width: 300px;
            background: #1a1a28;
            border-left: 1px solid #333;
            overflow-y: auto;
            padding: 20px;
        }
        .config-title {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid #333;
        }
        .config-section {
            margin-bottom: 20px;
        }
        .config-section:not(:last-child) {
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid #2a2a3a;
        }
        .config-label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .config-input {
            width: 100%;
            padding: 12px 14px;
            background: #252536;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 14px;
            color: #e2e8f0;
            transition: all 0.2s;
        }
        .config-input:focus {
            outline: none;
            border-color: #6366f1;
        }
        .config-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        .config-row > div {
            display: flex;
            flex-direction: column;
        }
        .config-row .config-label {
            margin-bottom: 8px;
        }
        .config-row input,
        .config-row select {
            flex: 1;
        }
        .config-select {
            width: 100%;
            padding: 12px 14px;
            background: #252536;
            border: 1px solid #333;
            border-radius: 8px;
            font-size: 14px;
            color: #e2e8f0;
            cursor: pointer;
        }
        .config-select:focus {
            outline: none;
            border-color: #6366f1;
        }
        
        /* Checkboxes */
        .checkbox-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 12px;
            background: #252536;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #333;
            transition: all 0.2s;
        }
        .checkbox-item:hover { border-color: #444; }
        .checkbox-item input {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #6366f1;
        }
        .checkbox-item span { font-size: 12px; color: #ccc; }
        
        /* Single Checkbox Style */
        .checkbox-single {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 14px;
            background: #252536;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #333;
            transition: all 0.2s;
            margin-bottom: 8px;
        }
        .checkbox-single:hover {
            border-color: #6366f1;
            background: #2a2a42;
        }
        .checkbox-single input[type="checkbox"] {
            display: none;
        }
        .checkbox-mark {
            width: 20px;
            height: 20px;
            border: 2px solid #555;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }
        .checkbox-mark::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s;
        }
        .checkbox-single input:checked + .checkbox-mark {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-color: #6366f1;
        }
        .checkbox-single input:checked + .checkbox-mark::after {
            opacity: 1;
            transform: scale(1);
        }
        .checkbox-text {
            font-size: 13px;
            color: #e2e8f0;
        }
        
        /* Radio Group */
        .radio-group {
            display: flex;
            gap: 16px;
        }
        .radio-spaced {
            gap: 20px;
        }
        .radio-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 20px;
            background: #252536;
            border-radius: 8px;
            cursor: pointer;
            border: 1px solid #333;
            font-size: 13px;
            color: #ccc;
            transition: all 0.2s;
            min-width: 60px;
            justify-content: center;
        }
        .radio-item:hover { border-color: #444; }
        .radio-item.active {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border-color: #6366f1;
            color: #fff;
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.3);
        }
        .radio-item input {
            width: 14px;
            height: 14px;
            cursor: pointer;
            accent-color: #fff;
        }
        
        /* Generate Button */
        .generate-btn {
            width: calc(100% - 32px);
            position: absolute;
            bottom: 16px;
            left: 16px;
            right: 16px;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .generate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.4);
        }
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .btn-icon {
            margin-right: 8px;
        }
        
        /* Config Panel - Fixed Generate Button */
        .config-panel {
            position: relative;
            padding-bottom: 80px;
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
            padding: 40px;
        }
        .empty-icon { font-size: 48px; margin-bottom: 16px; }
        .empty-title { font-size: 16px; color: #888; margin-bottom: 6px; }
        .empty-desc { font-size: 13px; color: #666; }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            padding: 14px 28px;
            background: #333;
            color: white;
            border-radius: 10px;
            font-size: 14px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }
        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1a1a28; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        
        .result-item {
            animation: fadeIn 0.3s ease forwards;
        }
        
        .result-item:nth-child(1) { animation-delay: 0.05s; }
        .result-item:nth-child(2) { animation-delay: 0.1s; }
        .result-item:nth-child(3) { animation-delay: 0.15s; }
        .result-item:nth-child(4) { animation-delay: 0.2s; }
        .result-item:nth-child(5) { animation-delay: 0.25s; }
        .result-item:nth-child(6) { animation-delay: 0.3s; }
        .result-item:nth-child(7) { animation-delay: 0.35s; }
        .result-item:nth-child(8) { animation-delay: 0.4s; }
        .result-item:nth-child(9) { animation-delay: 0.45s; }
        .result-item:nth-child(10) { animation-delay: 0.5s; }
        .result-item:nth-child(n+11) { animation-delay: 0.55s; }
        
        .generate-btn:active:not(:disabled) {
            animation: pulse 0.2s ease;
        }
        
        /* Fixed Generate Button */
        .fixed-generate-btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .fixed-generate-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }
        .fixed-generate-btn:active {
            transform: scale(0.95);
        }
        .fixed-generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        /* Loading skeleton */
        .loading {
            background: linear-gradient(90deg, #252536 25%, #2a2a42 50%, #252536 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
    </style>
</head>
<body>
    <div class="app-window">
        <!-- Title Bar -->
        <div class="title-bar">
            <h1><span class="logo">üé≤</span> Test Data Generator</h1>
        </div>
        
        <!-- Top Tabs -->
        <div class="top-tabs" id="topTabs"></div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Subtypes -->
            <div class="subtypes-panel" id="subtypes"></div>
            
            <!-- Results -->
            <div class="results-panel">
                <div class="results-header">
                    <div class="results-title" id="resultsTitle">
                        <span>üé≤</span>
                        <span>Select a data type</span>
                    </div>
                    <div class="export-btns" id="exportBtns" style="display: none;">
                        <button class="export-btn" onclick="copyRaw()">Copy Raw</button>
                        <button class="export-btn" onclick="copyJSON()">JSON</button>
                        <button class="export-btn" onclick="copyCSV()">CSV</button>
                    </div>
                </div>
                <div class="results-list" id="resultsList">
                    <div class="empty-state">
                        <div class="empty-icon">üé≤</div>
                        <div class="empty-title">Ready to Generate!</div>
                        <div class="empty-desc">Select a data type and configure options</div>
                    </div>
                </div>
            </div>
            
            <!-- Config -->
            <div class="config-panel" id="configPanel">
                <div class="empty-state">
                    <div class="empty-icon">‚öôÔ∏è</div>
                    <div class="empty-title">Configuration</div>
                    <div class="empty-desc">Select a type to configure</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Toast -->
    <div class="toast" id="toast"></div>
    
    <script>
        let categories = [];
        let selectedCategory = null;
        let selectedType = null;
        let results = [];
        let configs = {};
        let typeConfigs = {};
        
        async function init() {
            console.log('Initializing...');
            try {
                const res = await fetch('/api/categories');
                categories = await res.json();
                console.log('Loaded categories:', categories.length);
                renderTabs();
            } catch (e) {
                console.error('Failed:', e);
                document.getElementById('resultsList').innerHTML = '<div class="empty-state"><div class="empty-icon">‚ùå</div><div class="empty-title">Error loading data</div></div>';
            }
        }
        
        function renderTabs() {
            const container = document.getElementById('topTabs');
            let html = '';
            categories.forEach((cat, i) => {
                html += `<button class="tab-btn ${i===0?'active':''}" onclick="selectCategory('${cat.id}')">${cat.icon} ${cat.name}</button>`;
            });
            container.innerHTML = html;
            if (categories[0]) selectCategory(categories[0].id);
        }
        
        function selectCategory(catId) {
            selectedCategory = catId;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(categories.find(c=>c.id===catId)?.name||''));
            });
            const cat = categories.find(c=>c.id===catId);
            if (cat) renderSubtypes(cat);
        }
        
        function renderSubtypes(category) {
            const container = document.getElementById('subtypes');
            let html = '';
            category.types.forEach((t, i) => {
                html += `<button class="subtype-btn ${i===0?'active':''}" onclick="selectType('${t.type}')"><span class="icon">${t.icon}</span> ${t.name}</button>`;
            });
            container.innerHTML = html;
            if (category.types[0]) selectType(category.types[0].type);
        }
        
        async function selectType(typeId) {
            selectedType = typeId;
            document.querySelectorAll('.subtype-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(typeId));
            });
            
            // Load type config
            try {
                const res = await fetch('/api/types/'+typeId);
                const config = await res.json();
                typeConfigs[typeId] = config;
                
                // Initialize configs with count and default option values
                configs[typeId] = { count: 10 };
                
                // Set default values for selects and radios from config
                if (config.options) {
                    config.options.forEach(opt => {
                        if (opt.type === 'select' && opt.default) {
                            configs[typeId][opt.key] = opt.default;
                        } else if (opt.type === 'radio' && opt.default) {
                            configs[typeId][opt.key] = opt.default;
                        } else if (opt.type === 'checkbox' && opt.default) {
                            configs[typeId][opt.key] = opt.default;
                        }
                    });
                }
                
                renderConfig(config);
                generate();
            } catch (e) {
                console.error('Failed to load config:', e);
            }
        }
        
        function renderConfig(config) {
            const container = document.getElementById('configPanel');
            document.getElementById('resultsTitle').innerHTML = `<span>${config.icon}</span><span>${config.name}</span>`;
            
            let html = `<div class="config-title">${config.icon} ${config.name}</div>`;
            
            // Count
            html += `<div class="config-section"><label class="config-label">Count</label><input type="number" class="config-input" id="cfgCount" value="10" min="1" max="1000"></div>`;
            
            // Prefix/Suffix for supported types
            if (config.supports_prefix_suffix) {
                html += '<div class="config-row">';
                html += `<div><label class="config-label">Prefix</label><input type="text" class="config-input" id="cfgPrefix" placeholder="e.g., ID_" maxlength="8"></div>`;
                html += `<div><label class="config-label">Suffix</label><input type="text" class="config-input" id="cfgSuffix" placeholder="e.g., _test" maxlength="12"></div>`;
                html += '</div>';
            }
            
            // Options - Separate checkboxes into individual items
            const checkboxOptions = config.options?.filter(o => o.type === 'checkbox') || [];
            const otherOptions = config.options?.filter(o => o.type !== 'checkbox') || [];
            
            if (checkboxOptions.length > 0) {
                html += '<div class="config-section">';
                checkboxOptions.forEach(opt => {
                    html += `<label class="checkbox-single">
                        <input type="checkbox" id="opt_${opt.key}" ${opt.default ? 'checked' : ''}>
                        <span class="checkbox-mark"></span>
                        <span class="checkbox-text">${opt.label}</span>
                    </label>`;
                });
                html += '</div>';
            }
            
            // Username specific - add spacing between prefix and style
            if (otherOptions.length > 0) {
                otherOptions.forEach((opt, idx) => {
                    if (idx > 0 && opt.type !== 'radio') {
                        html += '<div style="margin-top: 16px;"></div>';
                    }
                    html += '<div class="config-section">';
                    if (opt.type === 'radio') {
                        html += `<label class="config-label">${opt.label}</label><div class="radio-group radio-spaced">`;
                        opt.values.forEach(v => {
                            const isDefault = v[0] === opt.default;
                            html += `<label class="radio-item ${isDefault ? 'active' : ''}" onclick="handleRadioClick(this, '${opt.key}', '${v[0]}')">
                                <input type="radio" name="opt_${opt.key}" value="${v[0]}" ${isDefault ? 'checked' : ''}>
                                <span>${v[1]}</span>
                            </label>`;
                        });
                        html += '</div>';
                    } else if (opt.type === 'select') {
                        html += `<label class="config-label">${opt.label}</label><select class="config-select" id="opt_${opt.key}">`;
                        opt.values.forEach(v => {
                            html += `<option value="${v[0]}" ${v[0] === opt.default ? 'selected' : ''}>${v[1]}</option>`;
                        });
                        html += '</select>';
                    } else if (opt.type === 'number') {
                        html += `<label class="config-label">${opt.label}</label>
                            <input type="number" class="config-input" id="opt_${opt.key}" 
                            value="${opt.default || 0}" min="${opt.min || 0}" max="${opt.max || 1000}">`;
                    } else {
                        html += `<label class="config-label">${opt.label}</label>
                            <input type="text" class="config-input" id="opt_${opt.key}" placeholder="${opt.placeholder || ''}">`;
                    }
                    html += '</div>';
                });
            }
            
            html += `<button class="generate-btn" id="genBtn" onclick="generate()">
                <span class="btn-icon">‚ö°</span> Generate
            </button>`;
            container.innerHTML = html;
            
            // Event listeners
            document.getElementById('cfgCount').addEventListener('input', (e) => {
                configs[selectedType].count = parseInt(e.target.value) || 10;
            });
            
            // Prefix/Suffix listeners
            const prefixEl = document.getElementById('cfgPrefix');
            const suffixEl = document.getElementById('cfgSuffix');
            if (prefixEl) {
                prefixEl.addEventListener('input', (e) => {
                    configs[selectedType].prefix = e.target.value;
                    generate();
                });
            }
            if (suffixEl) {
                suffixEl.addEventListener('input', (e) => {
                    configs[selectedType].suffix = e.target.value;
                    generate();
                });
            }
            
            // All options listeners
            if (config.options) {
                config.options.forEach(opt => {
                    const el = document.getElementById('opt_' + opt.key);
                    if (el) {
                        if (opt.type === 'radio') {
                            el.addEventListener('change', (e) => {
                                // Update all radio buttons in this group
                                const group = el.parentElement;
                                group.querySelectorAll('input[type="radio"]').forEach(radio => {
                                    radio.parentElement.classList.toggle('active', radio.checked);
                                });
                                configs[selectedType][opt.key] = el.value;
                                generate();
                            });
                        } else if (opt.type === 'checkbox') {
                            el.addEventListener('change', () => {
                                configs[selectedType][opt.key] = el.checked;
                                generate();
                            });
                        } else {
                            el.addEventListener('change', () => {
                                configs[selectedType][opt.key] = el.value;
                                generate();
                            });
                        }
                    }
                });
            }
        }
        
        async function generate() {
            const btn = document.getElementById('genBtn');
            const fixedBtn = document.getElementById('fixedGenBtn');
            if (btn) { btn.disabled = true; btn.textContent = 'Generating...'; }
            if (fixedBtn) { fixedBtn.disabled = true; }
            
            try {
                const body = { type: selectedType, count: configs[selectedType]?.count || 5 };
                if (configs[selectedType]) {
                    for (const [k,v] of Object.entries(configs[selectedType])) {
                        if (k!=='count' && v!==undefined && v!==null && v!=='') body[k] = v;
                    }
                }
                
                const res = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });
                const data = await res.json();
                results = data.data || [];
                renderResults(data.message);
            } catch (e) {
                console.error('Generation failed:', e);
                results = [];
                renderResults('Generation failed');
            }
            
            if (btn) { btn.disabled = false; btn.textContent = 'Generate'; }
            if (fixedBtn) { fixedBtn.disabled = false; }
        }
        
        function renderResults(msg) {
            const container = document.getElementById('resultsList');
            const exportBtns = document.getElementById('exportBtns');
            exportBtns.style.display = results.length ? 'flex' : 'none';
            
            if (!results.length) {
                container.innerHTML = '<div class="empty-state"><div class="empty-icon">üé≤</div><div class="empty-title">No data</div><div class="empty-desc">Click Generate</div></div>';
                return;
            }
            
            let html = '';
            results.forEach((v,i) => {
                const isColor = v.startsWith('#') || v.startsWith('rgb(');
                html += `<div class="result-item" onclick="copyItem('${v.replace(/'/g,"\\'")}')">
                    <span class="result-num">#${i+1}</span>
                    ${isColor?`<div class="color-preview" style="background:${v}"></div>`:''}
                    <span class="result-value">${v}</span>
                    <span class="copy-hint">Copy</span>
                </div>`;
            });
            container.innerHTML = html;
        }
        
        function copyItem(v) {
            navigator.clipboard.writeText(v);
            showToast('Copied!');
        }
        function copyRaw() {
            navigator.clipboard.writeText(results.join('\n'));
            showToast('Copied raw!');
        }
        function copyJSON() {
            const data = results.map((v,i) => ({id:i+1,type:selectedType,value:v}));
            navigator.clipboard.writeText(JSON.stringify(data,null,2));
            showToast('Copied JSON!');
        }
        function copyCSV() {
            const header = 'id,type,value\n';
            const rows = results.map((v,i) => `${i+1},${selectedType},"${v.replace(/"/g,'""')}"`).join('\n');
            navigator.clipboard.writeText(header+rows);
            showToast('Copied CSV!');
        }
        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg;
            t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 2000);
        }
        
        function updateRadioState(clickedItem) {
            // Remove active class from all siblings in the same group
            const group = clickedItem.parentElement;
            group.querySelectorAll('.radio-item').forEach(item => {
                item.classList.remove('active');
            });
            // Add active class to clicked item
            clickedItem.classList.add('active');
        }
        
        function handleRadioClick(clickedItem, optKey, value) {
            // Update visual state
            const group = clickedItem.parentElement;
            group.querySelectorAll('.radio-item').forEach(item => {
                item.classList.remove('active');
                item.querySelector('input').checked = false;
            });
            clickedItem.classList.add('active');
            clickedItem.querySelector('input').checked = true;
            
            // Update config and generate
            configs[selectedType][optKey] = value;
            generate();
        }
        
        init();
    </script>
</body>
</html>
